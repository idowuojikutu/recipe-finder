<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">🍲 Recipe Finder</h1>

    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="text" id="ingredient" placeholder="Enter ingredients (e.g. pasta, tomato)" class="flex-1 border p-2 rounded"/>
      <select id="recipeCount" class="border p-2 rounded">
        <option value="5">5 Recipes</option>
        <option value="10">10 Recipes</option>
        <option value="15">15 Recipes</option>
      </select>
      <button id="searchBtn" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">Search</button>
    </div>

    <label class="inline-flex items-center mb-4">
      <input type="checkbox" id="vegetarianOnly" class="form-checkbox h-4 w-4 text-green-600">
      <span class="ml-2 text-gray-700">Vegetarian only</span>
    </label>

    <div id="recipes" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
