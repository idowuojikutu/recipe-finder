<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-semibold text-gray-700 mb-6">Recipe Finder</h1>
        <input type="text" id="ingredient" placeholder="Enter ingredients (comma separated)" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button id="searchBtn" class="w-full p-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-400 transition">Search Recipes</button>
        
        <div id="recipes" class="mt-6 grid grid-cols-1 gap-6"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
